            <div class="card">
                <!-- Categorys -->
                <div class="card-body">
                    <h6 class="card-title"><i class="fas fa-hashtag"></i> Categorys</h6>
                </div>
                <ul class="list-group list-group-flush small">
                    {% for i in cates %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href=/{{user_obj}}/cate/{{i.pk}} >{{ i.name }}</a>
                        <span class="badge badge-secondary badge-pil">{{i.count}}</span>
                    </li>
                    {% endfor %}
                </ul>
                <!-- Categorys -->

                <!-- Tags -->
                <div class="card-body">
                    <h6 class="card-title"><i class="fas fa-tags"></i> Tags</h6>
                    {% for i in tags %}
                    <a href="#" class="badge badge-success">
                        {{i.name}}
                        <span class="badge badge-light">{{i.count}}</span>
                    </a>
                    {% endfor %}
                </div>
                <!-- Tags -->
            </div>
